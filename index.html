        // Fun√ß√£o para renderizar itens do menu
        function renderMenuItems(category) {
            menuItemsContainer.innerHTML = '';
            
            if (menuItems[category]) {

                    const menuItemElement = document.createElement('div');
                    menuItemElement.className = 'menu-item';
                    menuItemElement.innerHTML = `
                        <div class="item-image">${item.name}</div>
                        <div class="item-details">

                });

            // Adicionar event listeners aos bot√µes de adicionar ao carrinho

                });

                const foundItem = menuItems[category].find(item => item.id === itemId);

                    itemToAdd = foundItem;
                    break;
                }

                const existingItem = cart.find(item => item.id === itemId);

        }

        // Fun√ß√£o para remover item do carrinho
        function removeFromCart(itemId) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                
                renderCart();
                updateCartBadge();
            }
        }

        // Fun√ß√£o para renderizar o carrinho
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Seu carrinho est√° vazio</p>';
                cartTotalElement.textContent = 'Total: R$ 0,00';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn remove-item" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn add-item" data-id="${item.id}">+</button>
                    </div>
                    <div class="cart-item-price">R$ ${itemTotal.toFixed(2)}</div>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            // Adicionar taxa de entrega
            total += deliveryFee;
            
            cartTotalElement.textContent = `Total: R$ ${total.toFixed(2)} (inclui taxa de entrega: R$ ${deliveryFee.toFixed(2)})`;
            
            // Adicionar event listeners aos bot√µes de quantidade
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    removeFromCart(itemId);
                });
            });
            
            document.querySelectorAll('.add-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }

        // Fun√ß√£o para atualizar o badge do carrinho
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            
            if (totalItems === 0) {
                cartBadge.style.display = 'none';
            } else {
                cartBadge.style.display = 'flex';
            }
        }

        // Fun√ß√£o para limpar o carrinho
        function clearCart() {
            cart = [];
            renderCart();
            updateCartBadge();
            showNotification('Carrinho limpo!');
        }

        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(message) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--primary-red);
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.2);
                z-index: 1000;
                transition: opacity 0.3s;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Fun√ß√£o para formatar mensagem do pedido
        function formatOrderMessage(customerData) {
            const now = new Date();
            const dateTime = now.toLocaleString('pt-BR');
            
            let message = `*SABOR DO CALDO - PEDIDO*\n\n`;
            message += `*Dados do Cliente:*\n`;
            message += `Nome: ${customerData.name}\n`;
            message += `Telefone: ${customerData.phone}\n`;
            message += `Endere√ßo: ${customerData.address}\n\n`;
            
            message += `*Itens do Pedido:*\n`;
            cart.forEach(item => {
                message += `‚Ä¢ ${item.quantity}x ${item.name} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            message += `\n*Taxa de entrega: R$ ${deliveryFee.toFixed(2)}*\n`;
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + deliveryFee;
            
            message += `*Total: R$ ${total.toFixed(2)}*\n\n`;
            message += `*Forma de Pagamento:* ${customerData.paymentMethod}\n`;
            
            if (customerData.paymentMethod === 'dinheiro' && customerData.changeFor) {
                const change = parseFloat(customerData.changeFor) - total;
                if (change > 0) {
                    message += `*Troco para:* R$ ${parseFloat(customerData.changeFor).toFixed(2)}\n`;
                    message += `*Troco:* R$ ${change.toFixed(2)}\n`;
                }
            }
            
            message += `\n*Data/Hora:* ${dateTime}\n\n`;
            message += `Obrigado pelo pedido!`;
            
            return message;
        }

        // Fun√ß√£o para formatar texto para impress√£o
        function formatPrintText(customerData) {
            const now = new Date();
            const dateTime = now.toLocaleString('pt-BR');
            
            let message = `SABOR DO CALDO - PEDIDO\n`;
            message += `========================\n\n`;
            message += `Dados do Cliente:\n`;
            message += `Nome: ${customerData.name}\n`;
            message += `Telefone: ${customerData.phone}\n`;
            message += `Endere√ßo: ${customerData.address}\n\n`;
            
            message += `Itens do Pedido:\n`;
            cart.forEach(item => {
                message += `${item.quantity}x ${item.name} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            message += `\nTaxa de entrega: R$ ${deliveryFee.toFixed(2)}\n`;
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + deliveryFee;
            
            message += `Total: R$ ${total.toFixed(2)}\n\n`;
            message += `Forma de Pagamento: ${customerData.paymentMethod}\n`;
            
            if (customerData.paymentMethod === 'dinheiro' && customerData.changeFor) {
                const change = parseFloat(customerData.changeFor) - total;
                if (change > 0) {
                    message += `Troco para: R$ ${parseFloat(customerData.changeFor).toFixed(2)}\n`;
                    message += `Troco: R$ ${change.toFixed(2)}\n`;
                }
            }
            
            message += `\nData/Hora: ${dateTime}\n\n`;
            message += `Obrigado pelo pedido!\n`;
            message += `========================\n`;
            
            return message;
        }

        // Fun√ß√£o para enviar pedido para WhatsApp
        function sendToWhatsApp(customerData) {
            const message = formatOrderMessage(customerData);
            const phoneNumber = "5535999711358"; // N√∫mero da lanchonete
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        }

        // Fun√ß√£o para imprimir pedido com RawBT
        function printWithRawBT(customerData) {
            const printContent = formatPrintText(customerData);
            
            // Verificar se RawBT est√° dispon√≠vel
            if (typeof RawBT === 'undefined') {
                alert('RawBT n√£o est√° dispon√≠vel. Verifique se o script foi carregado corretamente.');
                return;
            }
            
            try {
                // Imprimir usando RawBT
                RawBT.printText(printContent, {
                    encoding: 'UTF-8',
                    fontSize: 3, // Tamanho da fonte (1-7)
                    align: 'left' // Alinhamento do texto
                });
                
                showNotification('Pedido enviado para impressora!');
            } catch (error) {
                console.error('Erro ao imprimir:', error);
                alert('Erro ao tentar imprimir. Verifique se a impressora est√° conectada.');
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar categoria inicial
            renderMenuItems('caldos');
            
            // Event listeners para os bot√µes de categoria
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    
                    // Atualizar bot√£o ativo
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Renderizar itens da categoria
                    renderMenuItems(category);
                });
            });
            
            // Event listener para limpar carrinho
            clearCartButton.addEventListener('click', clearCart);
            
            // Event listener para finalizar pedido
            checkoutButton.addEventListener('click', function() {
                if (cart.length === 0) {
                    showNotification('Adicione itens ao carrinho antes de finalizar o pedido!');
                    return;
                }
                
                customerModal.style.display = 'flex';
            });
            
            // Event listener para abrir carrinho
            cartButton.addEventListener('click', function() {
                cartScreen.style.display = 'block';
            });
            
            // Event listener para voltar da tela do carrinho
            backButton.addEventListener('click', function() {
                cartScreen.style.display = 'none';
            });
            
            // Event listener para fechar modal
            closeModalButton.addEventListener('click', function() {
                customerModal.style.display = 'none';
            });
            
            // Event listener para mostrar/ocultar campo de troco
            paymentMethodSelect.addEventListener('change', function() {
                if (this.value === 'dinheiro') {
                    changeField.style.display = 'block';
                } else {
                    changeField.style.display = 'none';
                }
            });
            
            // Event listener para enviar para WhatsApp
            sendWhatsappButton.addEventListener('click', function() {
                const customerData = {
                    name: document.getElementById('customer-name').value,
                    phone: document.getElementById('customer-phone').value,
                    address: document.getElementById('customer-address').value,
                    paymentMethod: document.getElementById('payment-method').value,
                    changeFor: document.getElementById('change-for').value
                };
                
                // Valida√ß√£o b√°sica
                if (!customerData.name || !customerData.phone || !customerData.address || !customerData.paymentMethod) {
                    showNotification('Preencha todos os campos obrigat√≥rios!');
                    return;
                }
                
                // Salvar dados do cliente (localStorage)
                localStorage.setItem('lastCustomer', JSON.stringify(customerData));
                
                // Enviar para WhatsApp
                sendToWhatsApp(customerData);
                
                // Fechar modal
                customerModal.style.display = 'none';
            });
            
            // Event listener para imprimir pedido
            printOrderButton.addEventListener('click', function() {
                const customerData = {
                    name: document.getElementById('customer-name').value,
                    phone: document.getElementById('customer-phone').value,
                    address: document.getElementById('customer-address').value,
                    paymentMethod: document.getElementById('payment-method').value,
                    changeFor: document.getElementById('change-for').value
                };
                
                // Valida√ß√£o b√°sica
                if (!customerData.name || !customerData.phone || !customerData.address || !customerData.paymentMethod) {
                    showNotification('Preencha todos os campos obrigat√≥rios!');
                    return;
                }
                
                // Salvar dados do cliente (localStorage)
                localStorage.setItem('lastCustomer', JSON.stringify(customerData));
                
                // Imprimir pedido
                printWithRawBT(customerData);
                
                // Fechar modal e limpar carrinho
                customerModal.style.display = 'none';
                clearCart();
            });
            
            // Carregar dados do cliente salvos (se existirem)
            const savedCustomer = localStorage.getItem('lastCustomer');
            if (savedCustomer) {
                const customerData = JSON.parse(savedCustomer);
                document.getElementById('customer-name').value = customerData.name || '';
                document.getElementById('customer-phone').value = customerData.phone || '';
                document.getElementById('customer-address').value = customerData.address || '';
            }
            
            // Inicializar badge do carrinho
            updateCartBadge();
        });
    </script>
</body>
