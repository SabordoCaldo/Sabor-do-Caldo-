        :root {
            --primary-red: #d32f2f;
            --dark-red: #b71c1c;
            --light-red: #ffcdd2;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #424242;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        header {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .info-bar {
            background-color: var(--dark-red);
            padding: 8px 0;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-btn {
            background-color: var(--white);
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .category-btn.active {
            background-color: var(--primary-red);
            color: var(--white);
        }
        
        .category-btn:hover {
            background-color: var(--light-red);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-item {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            background-color: var(--light-red);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-red);
            font-weight: bold;
        }
        
        .item-details {
            padding: 15px;
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-red);
        }
        
        .item-description {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }
        
        .item-price {
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 10px;
        }
        
        .add-to-cart {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart:hover {
            background-color: var(--dark-red);
        }
        
        .cart-container {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 20px;
        }
        
        .cart-title {
            margin-bottom: 15px;
            color: var(--dark-red);
            border-bottom: 2px solid var(--light-red);
            padding-bottom: 10px;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .cart-item-name {
            flex: 1;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background-color: var(--light-red);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 15px 0;
            text-align: right;
            color: var(--dark-red);
        }
        
        .cart-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .cart-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-btn {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .schedule-btn {
            background-color: #ff9800;
            color: var(--white);
        }
        
        .schedule-btn:hover {
            background-color: #f57c00;
        }
        
        .checkout-btn {
            background-color: var(--primary-red);
            color: var(--white);
        }
        
        .checkout-btn:hover {
            background-color: var(--dark-red);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--white);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        // Função para renderizar itens do menu
        function renderMenuItems(category) {
            menuItemsContainer.innerHTML = '';
            
            if (menuItems[category]) {
                menuItems[category].forEach(item => {
                    const menuItemElement = document.createElement('div');
                    menuItemElement.className = 'menu-item';
                    menuItemElement.innerHTML = `
                        <div class="item-image">${item.name}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description}</div>
                            <div class="item-price">R$ ${item.price.toFixed(2)}</div>
                            <button class="add-to-cart" data-id="${item.id}">Adicionar ao Carrinho</button>
                        </div>
                    `;
                    menuItemsContainer.appendChild(menuItemElement);
                });
            }
            
            // Adicionar event listeners aos botões de adicionar ao carrinho
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }

        // Função para adicionar item ao carrinho
        function addToCart(itemId) {
            // Encontrar o item em todas as categorias
            let itemToAdd = null;
            for (const category in menuItems) {
                const foundItem = menuItems[category].find(item => item.id === itemId);
                if (foundItem) {
                    itemToAdd = foundItem;
                    break;
                }
            }
            
            if (itemToAdd) {
                const existingItem = cart.find(item => item.id === itemId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...itemToAdd,
                        quantity: 1
                    });
                }
                
                renderCart();
                showNotification(`${itemToAdd.name} adicionado ao carrinho!`);
            }
        }

        // Função para remover item do carrinho
        function removeFromCart(itemId) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                
                renderCart();
            }
        }

        // Função para renderizar o carrinho
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Seu carrinho está vazio</p>';
                cartTotalElement.textContent = 'Total: R$ 0,00';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn remove-item" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn add-item" data-id="${item.id}">+</button>
                    </div>
                    <div class="cart-item-price">R$ ${itemTotal.toFixed(2)}</div>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            // Adicionar taxa de entrega
            total += deliveryFee;
            
            cartTotalElement.textContent = `Total: R$ ${total.toFixed(2)} (inclui taxa de entrega: R$ ${deliveryFee.toFixed(2)})`;
            
            // Adicionar event listeners aos botões de quantidade
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    removeFromCart(itemId);
                });
            });
            
            document.querySelectorAll('.add-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }

        // Função para limpar o carrinho
        function clearCart() {
            cart = [];
            renderCart();
            showNotification('Carrinho limpo!');
        }

        // Função para mostrar notificação
        function showNotification(message) {
            // Criar elemento de notificação
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--primary-red);
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.2);
                z-index: 1000;
                transition: opacity 0.3s;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remover após 3 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

            message += `*Dados do Cliente:*\n`;
            message += `Nome: ${customerData.name}\n`;
            message += `Telefone: ${customerData.phone}\n`;
            message += `Endereço: ${customerData.address}\n\n`;

                message += `• ${item.quantity}x ${item.name} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            message += `\n*Taxa de entrega: R$ ${deliveryFee.toFixed(2)}*\n`;
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + deliveryFee;
            
            message += `*Total: R$ ${total.toFixed(2)}*\n\n`;
            message += `*Forma de Pagamento:* ${customerData.paymentMethod}\n\n`;
            message += `*Data/Hora:* ${dateTime}\n\n`;
            message += `Obrigado pelo pedido!`;
            
            return message;
        }

        // Função para enviar pedido para WhatsApp
        function sendToWhatsApp(customerData) {
            const message = formatOrderMessage(customerData);
            const phoneNumber = "5535999711358"; // Número da lanchonete
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        }

        // Função para imprimir pedido (simulação para impressora rawbt)
        function printOrder(customerData) {
            const printContent = formatOrderMessage(customerData);
            
            // Aqui você implementaria a lógica de impressão rawbt
            // Por enquanto, apenas mostraremos um alerta
            alert("Função de impressão rawbt seria acionada aqui:\n\n" + printContent);
            
            // Em um ambiente real, você usaria algo como:
            // RawBT.printText(printContent);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar categoria inicial
            renderMenuItems('caldos');
            
            // Event listeners para os botões de categoria
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    
                    // Atualizar botão ativo
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Renderizar itens da categoria
                    renderMenuItems(category);
                });
            });
            
            // Event listener para limpar carrinho
            clearCartButton.addEventListener('click', clearCart);
            
            // Event listener para finalizar pedido
            checkoutButton.addEventListener('click', function() {
                if (cart.length === 0) {
                    showNotification('Adicione itens ao carrinho antes de finalizar o pedido!');
                    return;
                }
                
                customerModal.style.display = 'flex';
            });
            
            // Event listener para fechar modal
            closeModalButton.addEventListener('click', function() {
                customerModal.style.display = 'none';
            });
            
            // Event listener para envio do formulário
            customerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const customerData = {
                    name: document.getElementById('customer-name').value,
                    phone: document.getElementById('customer-phone').value,
                    address: document.getElementById('customer-address').value,
                    paymentMethod: document.getElementById('payment-method').value
                };
                
                // Salvar dados do cliente (localStorage)
                localStorage.setItem('lastCustomer', JSON.stringify(customerData));
                
                // Enviar para WhatsApp
                sendToWhatsApp(customerData);
                
                // Imprimir pedido
                printOrder(customerData);
                
                // Fechar modal e limpar carrinho
                customerModal.style.display = 'none';
                clearCart();
                
                // Limpar formulário
                customerForm.reset();
            });
            
            // Carregar dados do cliente salvos (se existirem)
            const savedCustomer = localStorage.getItem('lastCustomer');
            if (savedCustomer) {
                const customerData = JSON.parse(savedCustomer);
                document.getElementById('customer-name').value = customerData.name || '';
                document.getElementById('customer-phone').value = customerData.phone || '';
                document.getElementById('customer-address').value = customerData.address || '';
            }
        });
    </script>
</body>
